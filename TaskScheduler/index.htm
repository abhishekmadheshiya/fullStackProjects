<!DOCTYPE html>
<html>
<head>
  <title>Task Scheduler</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <h1>Task Scheduler</h1>
  <div class="container">
    <div class="task-list">
      <h2>Task List</h2>
      <ul id="task-list">
        <!-- tasks will be listed here -->
      </ul>
    </div>
    <div class="task-form">
      <h2>Add Task</h2>
      <form id="task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name"><br><br>
        <label for="task-date">Task Date:</label>
        <input type="date" id="task-date" name="task-date"><br><br>
        <label for="task-time">Task Time:</label>
        <input type="time" id="task-time" name="task-time"><br><br>
        <button id="add-task-btn">Add Task</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
